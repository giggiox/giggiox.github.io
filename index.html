<html>

    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./public/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-md">
            <a class="navbar-brand" href="#">giggiox github</a>
            <div class="container">
                <button class="navbar-toggler d-none" data-toggle="collapse" data-target="#navcol-1"><span
                        class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav w-100 justify-content-between">
                        <li class="nav-item dropdown">
                            <a class="dropdown-toggle nav-link" data-toggle="dropdown" href="#">algorithm</a>
                            <div class="dropdown-menu" role="menu">
                                <a class="dropdown-item algorithms" role="presentation" id="BFS" href="#">breadth-first search</a>
                                <a class="dropdown-item algorithms" role="presentation" id="DFS" href="#">depth-first search</a>
                                <a class="dropdown-item algorithms" role="presentation" id="KRUSKAL" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<b>graph has to be weighted!</b>" href="#">kruskal MST</a>
                            </div>
                        </li>
                        <div class="mx-auto">
                            <a class="btn btn-danger" id="visualize-button" href="#">visualize breadth-first search</a>
                        </div>
                    </ul>

                </div>
            </div>
        </nav>

        

        <div class="container top10 bottom10">
            <div class="row">
                <div class="col-sm-8">
                    <button id="btn-add-vertex" class="btn btn-primary" Style="width: 100px;"><i class="fa fa-plus"></i> vertex</button>
                    <button id="btn-add-edge" class="btn btn-danger" Style="width: 100px;"><i class="fa fa-plus"></i> edge</button>
                    <label class="switch left20"> 
                        <input type="checkbox" id="graph-weighted-checkbox">
                        <span class="slider round"></span>
                        <div class="left70 top10">
                            <a class="fas fa-weight-hanging"></a>
                        </div> 
                    </label>
                </div>
                <div class="col-sm-4">
                    <button id="delete-graph" class="btn btn-danger" Style="width: 100px;"><i class="fa fa-trash"></i> graph</button>
                </div>
            </div>
        </div>

        <div id="canvas">
            <div id="first-vertex-select-tip" class="top10 left10">
                1-select first vertex<br>
                2-select <b>valid</b> second vertex
            </div>
        </div>


    </body>

    <script src="./public/compiledTS/quickUnionRankCompression.js"></script>
    <script src="./public/compiledTS/vertex.js"></script>
    <script src="./public/compiledTS/edge.js"></script>
    <script src="./public/compiledTS/graph.js"></script>



    <script src="./public/UI/graphUI.js"></script>
    <script src="./public/UI/vertexUI.js"></script>
    <script src="./public/UI/edgeUI.js"></script>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
    <script src="./public/sketch.js"></script>
</html>
